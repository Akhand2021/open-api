<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming OpenAI API Completions in JavaScript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script type="module" src="index.js"></script>
</head>
<body class="bg-white text-black min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container-lg bg-gray-100 rounded p-5">
    <h1 class="text-center mb-5 fw-bold">Streaming OpenAI API Completions</h1>
    <div id="resultContainer" class="mt-4 h-48 overflow-auto" style="height: 50vh;">
      <p class="text-muted text-sm mb-2">Generated Text</p>
      <p id="resultText" class="whitespace-pre-line"></p>
    </div>
    <input type="text" id="promptInput" class="form-control mt-4" placeholder="Enter prompt...">
    <div class="d-flex justify-content-center mt-4">
      <button id="generateBtn" class="btn btn-primary me-2">Generate</button>
      <button id="stopBtn" disabled class="btn btn-secondary">Stop</button>
    </div>
  </div>
</body>
</html>
